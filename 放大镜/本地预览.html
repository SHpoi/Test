            if (sender.value.match(/\.jpg|\.png|\.gif/)) {

                var file = sender.files[0].name;

                var filesrc = window.URL.createObjectURL(sender.files[0]);//手册上该属性没有

                document.body.style.background = "url(" + filesrc + ") no-repeat";


            } else {
                sender.value = "";
                alert("bu是图片");
                return false;
            }
        }
    };


</script>
